<img src="baisakhishim.jpg" style="height:300px;width:300px"> <br><br><b><font style="times new roman" size="7">Baisakhi:</font></b> </img><span style="text-align:justify"><font style="times new roman" size="6">The harvest festival Baisakhi is celebrated with much fervor and enthusiasm in Mashobra. The harvest festival is one of the important festivals of the state of Himachal Pradesh and you will be able to take part in the celebrations if you are visiting in the month of April.</font><br></span></body></html>
